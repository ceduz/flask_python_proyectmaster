{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-8 col-md-offset-3">
        {% if session['name'] %}
        <h1>Bienvenido</h1>
        <h1><p>Usted se a logeado con {{ session['name'] }}</p></h1>
        {% else %}
        <h1><p>No se ha logeado con ninguna cuenta</p></h1>
        {% endif %}
    </div>

</div>

{% endblock %}
