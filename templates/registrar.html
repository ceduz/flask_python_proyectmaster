{% extends 'layoutlogin.html' %}
{% block titulo %} Registrar {% endblock %}

{% block contenido %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/registrar" method="POST">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="from-control" name="nombre" required>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" class="from-control" name="email" required>
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" class="from-control" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
