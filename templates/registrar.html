{% extends 'layout.html' %}

{% block body %}
{% with mensajes = get_flashed_messages() %}
{% if mensajes %}
<!-- si existe mensajes-->
{% for mensaje in mensajes%}
<!-- for para recorrer todos los mensajes-->
<!-- codigo extraido de bootstrap para alertas-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card card-body">
            <form action="/registrar" method="POST">
                <div class="form-group">
                    <input type="email" placeholder="Ingrese E-mail" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Ingrese la contraseña" class="form-control" name="password"
                        required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Ingrese de nuevo la contraseña" class="form-control" name="password_dos"
                        required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
