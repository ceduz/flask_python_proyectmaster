{% extends 'layoutlogin.html' %}
{% block titulo %} Inicio {% endblock %}

{% block contenido %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Bienvenido</h2>
        {% if session['name'] %}
        <p>Usted se a logeado con {{ session['name'] }}</p>
        {% else %}
        <p>No se ha logeado con ninguna cuenta</p>
        {% endif %}
    </div>

</div>

{% endblock %}
