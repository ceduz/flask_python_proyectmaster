{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col-md-5 offset-md-3">
        {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
        <!-- si existe mensajes-->
        {% for mensaje in mensajes%}
        <!-- for para recorrer todos los mensajes-->
        <!-- codigo extraido de bootstrap para alertas-->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{mensaje}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card card-body">
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="email" placeholder="Ingrese E-mail" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Ingrese la contraseÃ±a" class="form-control" name="password"
                        required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
